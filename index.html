<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="section_header">
    <div class="conteiner block">
        <a href="#" class="logo">
            <img src="img/logo.svg" alt="логотип" class="logo__img"> 
        </a>
        <!-- Строка для поиска -->
        <input type="text" class="input input-adress" placeholder="Адрес доставки">
        <div class="buttons">
            <button class="button button__man button--primary">Войти</button>
            <button class="button button__cart button--secondary">Корзина</button>
        </div>
    </div>

        
 </div>
<section class="section__promo">
    <div class="conteiner promo__block">
        <div class="promo__info">
        <h1 class="promo__title">Онлайн-сервис <br> доставки еды на дом</h1>
        <p class="promo__desc">Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком</p>
        </div>
    </div>
</section>



<section class="section__restourants">
    <div class="conteiner">
        <div class="restour__seach">
            <h2 class="section__title">Рестораны</h2>
            <input type="text" class="input input--search">
        </div>
    <div class="cards">
        <div class="card">
            <a href="#" class="card__header">
                <img src="img/pizzaplus.png" alt="картинка" class="card__img"></a>
            <div class="card__main">
                <div class="card__title">
                    <h3 class="title">Пицца плюс</h3>
                    <span class="title__time">50 мин</span>
                </div>
                <div class="card__desc">
                    <strong class="card__reit">4,5</strong>
                    <span class="card__price">от 900 ₽</span>
                    <p class="card__category">Пицца</p>
 
                </div>
            </div>
        </div>
    </div>    
    </div>
</section>

</body>
</html>
